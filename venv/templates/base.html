<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bank System</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="/withdrawal">Withdrawal</a></li>

                <li class="nav-item"><a class="nav-link" href="/transfer">Transfer</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3">

        </div>

    <footer class="footer bg-light mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Contact Us: Fake Address, City | Tel: 123-456-7890 | Fax: 098-765-4321 | Email: support@bank.com</span>
        </div>

    <!-- Optional JavaScript -->

</html>
