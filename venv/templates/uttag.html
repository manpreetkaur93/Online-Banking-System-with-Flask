{% extends 'base.html' %}

{% block content %}
<section class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center">Withdrawal</h2>
                        <form action="{{ url_for('handle_withdrawal') }}" method="POST" class="mt-3">
                            <div class="mb-3">
                                <label for="account_number" class="form-label">Account Number:</label>
                                <input type="text" class="form-control" id="account_number" name="account_number" placeholder="Enter account number" required>
                            </div>
                            <div class="mb-3">
                                <label for="withdrawal_amount" class="form-label">Amount (SEK):</label>
                                <input type="number" class="form-control" id="withdrawal_amount" name="withdrawal_amount" placeholder="Enter amount" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Withdraw</button>
                            </div>
                        </form>
                        {% if error_message %}
                            <div class="alert alert-danger mt-3">{{ error_message }}</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
